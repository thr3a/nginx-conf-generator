<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test6</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/vue/1.0.27/vue.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container" id="myform">
    <div class="form-group">
      <label>ドメイン名</label>
      <input type="text" class="form-control" placeholder="Example input" v-model="server_name">
    </div>
    <div class="form-group">
      <label>ルートパス</label>
      <input type="text" class="form-control" placeholder="Example input" v-model="root_path">
    </div>
    <div class="form-check">
      <label>
        <input type="checkbox" v-model="use_php">
        PHP
      </label>
    </div>
    <div class="form-check">
      <label>
        <input type="checkbox" v-model="use_ssl">
        SSL
      </label>
    </div>
    <div class="form-check">
      <label>
        <input type="checkbox" v-model="security_header">
        security_header
      </label>
    </div>
    <div class="form-check">
      <label>
        <input type="checkbox" v-model="big_data">
        bigdata
      </label>
    </div>

    <button v-on:click="generate">生成！</button>
    <textarea id="output" class="form-control" rows="20">{{ result }}</textarea>
  </div>
<script>
  (function () {
    'use strict';
    var myform = new Vue({
      el: '#myform',
      data: {
        server_name: "www.example.com",
        root_path: "/var/www/html",
        result: '',
        use_php: true,
        use_ssl: false
      },
      methods: {
        generate: function(){
          var _this = this;
          $.ajax({
            type: "GET",
            url: 'genconfig.php',
            data: {
              server_name: _this.server_name,
              root_path: _this.root_path,
              ssl: _this.use_ssl,
              php: _this.use_php,
              security_header: _this.security_header,
              big_data: _this.big_data
            },
            timeout: 3000
          }).done(function(data){
            _this.result = data;
          }).fail(function(data){
            console.log('error');
          });
          // console.log(this.result);
        }
      }
    });
  })();
</script>
</body>
</html>
